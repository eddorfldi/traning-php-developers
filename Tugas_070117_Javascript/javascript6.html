<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript 6</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myFunction(a,b){
        document.getElementById("demo").innerHTML = a * b;
        }
    </script>
<button type="button" class="btn btn-primary" onclick="myFunction(4,3)">Hasil</button>
</body>
</html>
