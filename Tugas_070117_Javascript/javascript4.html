<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript 4</title>
    <style>
        #btn{
            position: absolute;
        }
    </style>
</head>
<body>
<p id="demo"></p>
    <script>
        var x =5;
        var y =6;
        var z = x + y;
        function hasil(){
        document.getElementById("demo").innerHTML = z;
        }
    </script>
<button type="button" class="btn btn-primary" onclick="hasil()">Hasil</button>
</body>
</html>
