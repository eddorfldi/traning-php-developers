<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript 2</title>
</head>
<body>
    <p id="kedua"> saya belajar javascript</p>
    <button type="button" class="btn btn-primary" onclick="document.getElementById('kedua').innerHTML = 'Hello World!'">klik saya!</button>
    <button type="button" class="btn btn-primary" onclick="document.getElementById('kedua').style.fontSize='35px'">Klik saya!</button>
    <button type="button" class="btn btn-primary" onclick="document.getElementById('kedua').style.color='blue'">Klik saya!</button>
    <button type="button" class="btn btn-primary" id="btn" onclick="geser()">Geser</button>
</body>
</html>
